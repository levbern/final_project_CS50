{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <h2 class="page-title">Search by genre</h2>
    
    <form method="post" class="search-form">
        <input type="text" id="genre" name="genre" required
                class="search-input"
                placeholder="Enter a genre (for example, fantasy)">
        <button type="submit" class="cta-button primary search-btn">Find</button>
    </form>

    {% if genre != '0' %}
        <div class="search-results">
            <h3 class="results-title">Search results by genre {{ genre }}</h3>
            <div class="books-list">
                {% for book in books %}
                <div class="book-card {% if book.liked %}liked{% endif %}" id="book-{{ loop.index }}">
                    <div class="book-info">
                        <h4 class="book-title">{{ book.title }}</h4>
                        <p class="book-author">{{ book.authors }}</p>
                    </div>
                    <button class="like-btn {% if book.liked %}liked{% endif %}"
                            data-title="{{ book.title }}"
                            data-genre="{{ genre }}"
                            data-author="{{ book.authors }}"
                            onclick="toggleLike(this)">
                        â™¥
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p class="empty-state">You haven't searched for anything yet</p>
    {% endif %}
</div>

<script>
    function toggleLike(btn) {
        const card = btn.closest('.book-card');
        const isLiked = btn.classList.contains('liked');
        const action = isLiked ? '/remove_like' : '/like';
        fetch(action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: btn.dataset.title,
                genre: btn.dataset.genre,
                author: btn.dataset.author,
                login: "{{ current_user }}"
            })
        })
        .then(response => {
            if(response.ok) {
                btn.classList.toggle('liked');
                card.classList.toggle('liked');
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
{% endblock %}
